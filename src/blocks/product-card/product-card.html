<article class="product-card">
  <a href="#" class="product-card__link" tabindex="-1" aria-hidden="true">
    <div class="embed-responsive  embed-responsive--4-3  product-card__img">
      <picture>
        <source data-srcset="img/product-img.webp" media="(min-width: 1280px)" type="image/webp">
        <source data-srcset="img/product-img.jpg" media="(min-width: 1280px)">
        <!-- от 1280: 260x195 -->
        <source data-srcset="img/product-img.webp" media="(min-width: 992px)" type="image/webp">
        <source data-srcset="img/product-img.jpg" media="(min-width: 992px)">
        <!-- от 992 до 1280: 360x270 -->
        <source data-srcset="img/product-img.webp" media="(min-width: 768px)" type="image/webp">
        <source data-srcset="img/product-img.jpg" media="(min-width: 768px)">
        <!-- от 768 до 992: 430x322 -->
        <source data-srcset="img/product-img.webp" media="(min-width: 480px)" type="image/webp">
        <source data-srcset="img/product-img.jpg" media="(min-width: 480px)">
        <!-- от 480 до 768: 520x390 -->
        <source data-srcset="img/product-img.webp" type="image/webp">
        <img class="b-lazy" data-src="img/product-img.jpg" alt="Товар" width="420" height="315">
      </picture>
    </div>
  </a>
  <div class="product-card__descr">
    <a href="#" class="product-card__link  product-card__link--nopadding"><h5>Стеновой конструкционный блок D500 Bonolit</h5></a>
    <p>Для строительства зданий любого назначения — от частного домостроения до самонесущих конструкций.</p>
  </div>
  <div class="product-card__price-block">
    <span class="product-card__price">
      <span class="product-card__new-price"><span>1 500 000</span> грн.</span>
      <span class="product-card__old-price" title="Старая цена">12 000</span>
      <span class="product-card__unit">Цена за:&emsp;<span>Палетта</span></span>
    </span>

    <form class="product-card__form" action="/" method="post">

      <div class="field-num">
        <span class="field-num__input-wrap">
          <span class="field-num__input-and-btns">
            <button class="field-num__btn field-num__btn--minus" type="button">-</button>
            <button class="field-num__btn field-num__btn--plus" type="button">+</button>
            <input class="field-num__input" type="number" value="1" name="quantity" max="100000" min="1" step="1">
          </span>
        </span>
      </div>

      <button class="btn  btn--icon  product-card__submit" type="button">
        <span>В корзину</span>
      </button>
    </form>
  </div>

  <button class="btn  btn--icon  btn--favorits" type="button" title="Добавить в Избранное">
    <svg width="18" height="16" role="img">
      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#heart"></use>
    </svg>
  </button>

  <a href="#" class="product-card__logo" title="Бранд name">
    <picture>
      <source srcset="img/brands-logo.webp" type="image/webp">
      <img src="img/brands-logo.jpg" alt="Лого Бренд" height="35">
    </picture>
  </a>

  <div class="product-card__special-mark">
    <span class="product-card__label  product-card__label--new">Новинка</span>
    <span class="product-card__label  product-card__label--offer">Акция</span>
  </div>
</article>
